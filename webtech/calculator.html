<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table border="5px" cellpadding="20px" cellspacing="10px" style="height: 400px; width: 600px; font-size: 25px; text-align: center; border-radius: 5px;">
        <tr>
            <td colspan="3"></td>
            <td>C</td>
        </tr>
        <tr style="background-color:#49c949;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>/</td>
        </tr>
        <tr style="background-color: lightgreen;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
        </tr>
        <tr style="background-color: lightgreen;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td>
        </tr>
        <tr style="background-color: lightgreen;">
            <td>0</td>
            <td>.</td>
            <td>=</td>
            <td>+</td>
        </tr>
    </table>
    
</body>
</html>
