<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULT</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/result.css">
</head>
<body>
    <div class="banner">
        <div class="container">
            <div class="card">
                <div class="cardcontainer">
                    <div class="header">Your Result</div>
                    <div class="midsection1">
                        <div class="circle">
                            <div class="num">76</div>
                            <div class="outof">of 100</div>
                        </div>
                        
                    </div>
                    <div class="bottom">
                        <div class="great">
                            Great
                        </div>
                        <div class="higher">You scored higher than 65% of the people that have taken these tests.
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="cardcontainer1">
                    <div class="header2">Summary</div>
                    <div class="midsection2">
                        <div class="content">
                            <div class="reaction">
                                <div><i class="fa-solid fa-bolt"></i></div>
                                <div>Reaction</div>
                            </div>
                            <div>80 / 100</div>
                        </div>
                        <div class="content">
                            <div class="memory">
                                <div><i class="fa-solid fa-brain"></i></div>
                                <div>Memory</div>
                            </div>
                            <div>92 / 100</div>
                        </div>
                        <div class="content">
                            <div class="verbal">
                                <div><i class="fa-regular fa-comment-dots"></i></div>
                                <div>Verbal</div>
                            </div>
                            <div>61 / 100</div>
                        </div>
                        <div class="content">
                            <div class="visual">
                                <div><i class="fa-regular fa-eye"></i></div>
                                <div>Visual</div>
                            </div>
                            <div>72 / 100</div>
                        </div>
                    </div>
                    <div class="button1">
                        <button class="continue">Continue</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
