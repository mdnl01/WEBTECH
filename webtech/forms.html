<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SIGNUP PAGE</h1>
    <form action="">
        <input type="text" id="name" placeholder="Enter your Name" >
            <br>
            <br>
        <input type="email" id="email" placeholder="Enter your Email">
            <br>
            <br>
        <input type="tel" id="phno" placeholder="Enter your number" pattern=[0-9]{10} minlength="5" maxlength="10">
            <br>
            <br>
        <input type="password" id="pwd" placeholder="Enter your password">
            <br>
            <br>
        <input type="password" id="cpwd" placeholder="Confirm password">
            <br>
            <br>
        <label>GENDER:</label>
        <label>Male</label>
        <input type="radio" name="Gender" id="male" value="Male">
        <label for="">Female</label>
        <input type="radio" name="Gender" id="female" value="Female">
            <br>
            <br>
        <label for="skills">SKILLS</label>
        <select name="skills" id="skills">
            <option value="Select">Select</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select>
            <br>
            <br>
        <label for="">Enter Date:</label>
        <input type="datetime-local" name="" id="">
            <br>   
            <br>
        <label for="">Select range</label>
        <input type="range" name="" id="">
        <br>
        <br>
    <!-- <input type="image" src="https://source.unsplash.com/50x50/?code, technology"> -->
    <button type="submit">SUBMIT</button>
    <button type="reset">CANCEL</button>
    </form>
</body>
</html>
