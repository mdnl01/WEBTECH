<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="./imageslider.css">
</head>
<body>
    <section class="maincontainer">
        <div class="slidercontainer">
            <div class="imgcontainer">
                <img class="largeimg" id="largeimg" src="https://plus.unsplash.com/premium_photo-1682124752476-40db22034a58?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YW5pbWV8ZW58MHx8MHx8fDA%3D" alt="IMAGE">
            </div>
            <div class="btncontainer">
                <button class="btn left" id="left" onclick="button(this.id)">PREVIOUS</button>
                <button class="btn right" id="right" onclick="button(this.id)">NEXT</button>
            </div>
        </div>
    </section>


    <script src="imageslider.js"></script>
</body>
</html>
