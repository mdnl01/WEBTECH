<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./flipkart.css">
</head>
<body>
    <nav class="navbar" id="navbar">
       <div class="navbarcontainer">
        <div class="flipkartlogo">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="FLIPKART">
        </div>
        <div class="searchbarcontainer">
            <div class="searchicon" id="searchicon">
                <svg width="24" height="24" class="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><title>Search Icon</title><path d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </div>
            <input type="text" class="searchbar" title="Search for Products, Brands and More" name="q" autocomplete="off" placeholder="Search for Products, Brands and More">
        </div>
        <div class="login">
            <div class="loginicon">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="Login" class="-dOa_b L_FVxe" width="24" height="24">
            </div>
            <div class="dropdown">
                <div class="droptext">Login</div>
                <div class="dropdown-content">
                    <a href="#">My Profile</a>
                    <a href="#">Flipkart Plus Zone</a>
                    <a href="#">Orders</a>
                    <a href="#">Wishlist</a>
                    <a href="#">Rewards</a>
                    <a href="#">Gift Cards</a>
                </div>
            </div>
            <div class="loginarrow">
                <i class="fas fa-chevron-down fa-sm"></i>
            </div>
        </div>
        <div class="cart">
            <div class="carticon">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="Cart" class="_1XmrCc" width="24" height="24">
            </div>
            <div class="text">Cart</div>
        </div>
        <div class="bos">
            <div class="bosicon">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="Become a Seller" class="_1XmrCc">
            </div>
            <div class="bostext">Become A Seller</div>
        </div>
        <div class="dots">
            <img class="-dOa_b" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" width="24" height="24" alt="Dropdown with more help links">
            <div class="dropdown-content">
                <a href="#">Notification Preferences</a>
                <a href="#">24x7 Customer Care</a>
                <a href="#">Advertise</a>
                <a href="#">Download App</a>
            </div>
        </div>
       </div>
    </nav>
    <section>
        <div class="catslidecontainer">
            <div class="categoriescontainer">
                <div class="categories">
                    <div class="grocery">
                        <div class="groceryimage"><img src="https://rukminim2.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="Grocery"></div>
                        <div class="grocerytext">Groceries</div>
                    </div>
                    <div class="mobiles">
                        <div class="mobilesimage"><img src="https://rukminim2.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="Mobiles"></div>
                        <div class="mobilestext">Mobiles</div>
                    </div>
                    <div class="fashion">
                        <div class="fashionimage"><img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="fashion"></div>
                        <div class="fashiontextcont">
                            <div class="fashiontext">Fashion</div>
                            <div class="arrow"><i class="fas fa-chevron-down fa-sm"></i></div>
                        </div>
                    </div>
                    <div class="electronics">
                        <div class="electronicsimage"><img src="https://rukminim2.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="elec"></div>
                        <div class="electronicstextcont">
                            <div class="electronicstext">Electronics</div>
                            <div class="arrow"><i class="fas fa-chevron-down fa-sm"></i></div>
                        </div>
                    </div>
                    <div class="home">
                        <div class="homeimage"><img src="https://rukminim2.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="home"></div>
                        <div class="hometextcont">
                            <div class="hometext">Home & Furniture</div>
                            <div class="arrow"><i class="fas fa-chevron-down fa-sm"></i></div>
                        </div>
                    </div>
                    <div class="appliances">
                        <div class="appliancesimage"><img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0139228b2f7eb413.jpg?q=100" alt="appliance"></div>
                        <div class="appliancestext">Appliances</div>
                    </div>
                    <div class="travel">
                        <div class="travelimage"><img src="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt=""></div>
                        <div class="traveltext">Travel</div>
                    </div>
                    <div class="beauty">
                        <div class="beautyimage"><img src="https://rukminim2.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt=""></div>
                        <div class="beautytextcont">
                            <div class="beautytext">Beauty, Toys & More</div>
                            <div class="arrow"><i class="fas fa-chevron-down fa-sm"></i></div>
                        </div>
                    </div>
                    <div class="wheel">
                        <div class="wheelimage"><img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt=""></div>
                        <div class="wheeltextcont">
                            <div class="wheeltext">Two Wheelers</div>
                            <div class="arrow"><i class="fas fa-chevron-down fa-sm"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slider">
                <div class="slideimage">
                    <div class="slides"></div>
                    <button class="leftbtn" onclick="changeSlide(-1)"><</button>
                    <button class="rightbtn" onclick="changeSlide(1)">></button>
                </div>
            </div>              
        </div>
    </section>


    <script src="./flipkart.js"></script>
</body>
</html>
